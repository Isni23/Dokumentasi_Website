    <!-- Dokumentasi -->
    <div class="container-fluid mt-5">
      <div class="container mt-5">
        <div class="row g-0">
          <div class="col-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <div
              class="d-flex flex-column justify-content-center bg-primary h-100 p-5"
            >
              <h1 class="text-white mb-5">
                Kegiatan

                  >Dokumentasi</span
                >
              </h1>

                <span class="display-1">TIK</span> Polrestabes Palembang
              </h4>
            </div>

            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fa fa-plus me-1"></i> Tambah Dokumentasi
              </button>
            </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Tambah Dokumentasi</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <input type="hidden" id="projId" value="">
              <div class="mb-3">
                <label for="projTitle" class="form-label">Judul</label>
                <input type="text" class="form-control" id="projTitle" required>
              </div>
              <div class="mb-3">
                <label for="projDesc" class="form-label">Keterangan</label>
                <textarea class="form-control" id="projDesc" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="projDate" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="projDate" required>
              </div>
              <div class="mb-3">
                <label for="projImage" class="form-label">Gambar (opsional)</label>
                <input class="form-control" type="file" id="projImage" accept="image/*">
                <img id="previewImg" src="" alt="Preview" class="img-fluid mt-2 d-none" style="max-height:160px; object-fit:cover;">
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary" id="saveBtn">Simpan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Back to Top -->
    <a href="#!" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
      (function() {
        // Elements
        const projImage = document.getElementById('projImage');
        const previewImg = document.getElementById('previewImg');
        const addForm = document.getElementById('addForm');
        const projectsContainer = document.getElementById('projectsContainer');
        const projDateEl = document.getElementById('projDate');

        const STORAGE_KEY = 'projectsData';

        // Utility: render a single project object to DOM (with edit/delete controls)
        function renderProject(project) {
          const col = document.createElement('div');
          col.className = 'col-md-6 col-lg-4 wow fadeIn';
          col.dataset.id = project.id;

          const item = document.createElement('div');
          item.className = 'project-item position-relative overflow-hidden';

          const img = document.createElement('img');
          img.className = 'img-fluid w-100';
          img.alt = project.title || 'Dokumentasi';
          img.src = project.image || 'img/project-1.jpg';

          // controls container (top-right)
          const controls = document.createElement('div');
          controls.className = 'position-absolute top-0 end-0 m-2 d-flex gap-1';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn btn-sm btn-outline-light';
          editBtn.title = 'Edit';
          editBtn.innerHTML = '<i class="fa fa-edit"></i>';
          editBtn.addEventListener('click', function(ev) {
            ev.preventDefault();
            openEditModal(project.id);
          });

          const delBtn = document.createElement('button');
          delBtn.className = 'btn btn-sm btn-danger';
          delBtn.title = 'Hapus';
          delBtn.innerHTML = '<i class="fa fa-trash"></i>';
          delBtn.addEventListener('click', function(ev) {
            ev.preventDefault();
            if (confirm('Hapus dokumentasi ini?')) deleteProject(project.id);
          });

          controls.appendChild(editBtn);
          controls.appendChild(delBtn);

          const a = document.createElement('a');
          a.className = 'project-overlay text-decoration-none';
          a.href = '#!';

          const h4 = document.createElement('h4');
          h4.className = 'text-white';
          h4.textContent = project.title || 'Judul';

          const dateEl = document.createElement('div');
          dateEl.className = 'text-white small mb-1';
          dateEl.textContent = project.date || '';

          const small = document.createElement('small');
          small.className = 'text-white';
          small.textContent = project.desc || '';

          a.appendChild(h4);
          a.appendChild(dateEl);
          a.appendChild(small);
          item.appendChild(img);
          item.appendChild(controls);
          item.appendChild(a);
          col.appendChild(item);

          projectsContainer.appendChild(col);
        }

        // Load projects from localStorage and render
        function loadProjects() {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          try {
            const arr = JSON.parse(raw);
            arr.forEach(p => renderProject(p));
          } catch (err) {
            console.error('Failed to parse projects from storage', err);
          }
        }

        // Save projects array to storage
        function saveProjectToStorage(project) {
          const raw = localStorage.getItem(STORAGE_KEY);
          let arr = [];
          if (raw) {
            try { arr = JSON.parse(raw) || []; } catch (e) { arr = []; }
          }
          arr.push(project);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
        }

        // Update an existing project in storage
        function updateProjectInStorage(project) {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          try {
            const arr = JSON.parse(raw) || [];
            const idx = arr.findIndex(p => p.id === project.id);
            if (idx !== -1) {
              arr[idx] = project;
              localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
            }
          } catch (e) { console.error(e); }
        }

        // Remove project from storage
        function removeProjectFromStorage(id) {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          try {
            let arr = JSON.parse(raw) || [];
            arr = arr.filter(p => p.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
          } catch (e) { console.error(e); }
        }

        // Image preview
        if (projImage && previewImg) {
          projImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) { previewImg.classList.add('d-none'); return; }
            const reader = new FileReader();
            reader.onload = function(ev) {
              previewImg.src = ev.target.result;
              previewImg.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
          });
        }

        // When modal shown for adding, set default date to today if empty
        const addModalEl = document.getElementById('addModal');
        if (addModalEl) {
          addModalEl.addEventListener('show.bs.modal', function (event) {
            const idEl = document.getElementById('projId');
            if (idEl && !idEl.value) {
              if (projDateEl && !projDateEl.value) {
                projDateEl.value = new Date().toISOString().split('T')[0];
              }
            }
          });
        }

        // Handle add form submit
        if (addForm && projectsContainer) {
            addForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('projTitle').value.trim();
            const desc = document.getElementById('projDesc').value.trim();
            const date = document.getElementById('projDate').value || '';
            const imgInput = document.getElementById('projImage');
            const editId = document.getElementById('projId').value || null;

            function finalize(projectObj, mode='add') {
              if (mode === 'add') {
                renderProject(projectObj);
                saveProjectToStorage(projectObj);
              } else {
                // update DOM: find existing col with data-id
                const existing = projectsContainer.querySelector('[data-id="' + projectObj.id + '"]');
                if (existing) existing.remove();
                renderProject(projectObj);
                updateProjectInStorage(projectObj);
              }

              // Reset and close modal
              addForm.reset();
              document.getElementById('projId').value = '';
              if (previewImg) previewImg.classList.add('d-none');
              const modalEl = document.getElementById('addModal');
              const modal = bootstrap.Modal.getInstance(modalEl);
              if (modal) modal.hide();
            }

            // If edit mode
            if (editId) {
              // If file selected, try upload to server first, otherwise keep existing image path
              if (imgInput.files && imgInput.files[0]) {
                // send to server
                const fd = new FormData();
                fd.append('title', title);
                fd.append('desc', desc);
                fd.append('date', date);
                fd.append('id', editId);
                fd.append('image', imgInput.files[0]);
                fetch('save_project.php', { method: 'POST', body: fd })
                  .then(r => r.json())
                  .then(data => {
                    if (data.success) {
                      const projectObj = { id: editId, title: title || 'Judul', desc: desc || '', date: date, image: data.path };
                      finalize(projectObj, 'edit');
                    } else {
                      alert('Gagal menyimpan ke server. Edit dibatalkan.');
                    }
                  }).catch(err=>{console.error(err); alert('Gagal menghubungi server.');});
              } else {
                // no file selected â€” use existing image from storage
                const raw = localStorage.getItem(STORAGE_KEY);
                let arr = raw ? JSON.parse(raw) : [];
                const found = arr.find(p=>p.id===editId);
                const imagePath = found ? found.image : 'img/project-1.jpg';
                const projectObj = { id: editId, title: title || 'Judul', desc: desc || '', date: date, image: imagePath };
                finalize(projectObj, 'edit');
              }

              return;
            }

            // Add mode: try to upload to server if file selected, else use DataURL and save locally
            if (imgInput.files && imgInput.files[0]) {
              const fd = new FormData();
              fd.append('title', title);
              fd.append('desc', desc);
              fd.append('date', date);
              fd.append('image', imgInput.files[0]);
              fetch('save_project.php', { method: 'POST', body: fd })
                .then(r => r.json())
                .then(data => {
                  if (data.success) {
                    const projectObj = { id: Date.now().toString(), title: title || 'Judul', desc: desc || '', date: date, image: data.path };
                    finalize(projectObj, 'add');
                  } else {
                    // fallback to DataURL
                    const reader = new FileReader();
                    reader.onload = function(ev) {
                      const projectObj = { id: Date.now().toString(), title: title || 'Judul', desc: desc || '', date: date, image: ev.target.result };
                      finalize(projectObj, 'add');
                    };
                    reader.readAsDataURL(imgInput.files[0]);
                  }
                }).catch(err=>{
                  console.error(err);
                  // fallback to DataURL
                  const reader = new FileReader();
                  reader.onload = function(ev) {
                    const projectObj = { id: Date.now().toString(), title: title || 'Judul', desc: desc || '', date: date, image: ev.target.result };
                    finalize(projectObj, 'add');
                  };
                  reader.readAsDataURL(imgInput.files[0]);
                });
            } else {
              const projectObj = { id: Date.now().toString(), title: title || 'Judul', desc: desc || '', date: date, image: 'img/project-1.jpg' };
              finalize(projectObj, 'add');
            }
          });
        }

        // Initialize
        loadProjects();

        // Delete project by id (DOM + storage)
        function deleteProject(id) {
          // ask server to delete file & metadata
          const fd = new URLSearchParams();
          fd.append('id', id);
          fetch('delete_project.php', { method: 'POST', body: fd })
            .then(r => r.json())
            .then(data => {
              if (data.success) {
                // remove DOM element
                const el = projectsContainer.querySelector('[data-id="' + id + '"]');
                if (el) el.remove();
                // remove from storage
                removeProjectFromStorage(id);
              } else {
                if (confirm('Gagal menghapus di server. Hapus secara lokal saja?')) {
                  const el = projectsContainer.querySelector('[data-id="' + id + '"]');
                  if (el) el.remove();
                  removeProjectFromStorage(id);
                }
              }
            }).catch(err => {
              console.error(err);
              if (confirm('Tidak bisa terhubung ke server. Hapus secara lokal saja?')) {
                const el = projectsContainer.querySelector('[data-id="' + id + '"]');
                if (el) el.remove();
                removeProjectFromStorage(id);
              }
            });
        }

        // Open modal for editing an existing project
        function openEditModal(id) {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          let arr = [];
          try { arr = JSON.parse(raw) || []; } catch (e) { arr = []; }
          const found = arr.find(p => p.id === id);
          if (!found) return;
          // populate form
          document.getElementById('projId').value = found.id;
          document.getElementById('projTitle').value = found.title || '';
          document.getElementById('projDesc').value = found.desc || '';
          if (projDateEl) projDateEl.value = found.date || '';
          if (previewImg) {
            previewImg.src = found.image || '';
            previewImg.classList.remove('d-none');
          }
          // show modal
          const modalEl = document.getElementById('addModal');
          const modal = new bootstrap.Modal(modalEl);
          modal.show();
        }
      })();
    </script>
